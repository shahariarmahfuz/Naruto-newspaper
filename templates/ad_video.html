<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management</title>
    
    <!-- Google Font: Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome 5 (Correct Link) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Raleway', sans-serif;
        }
        .container {
            max-width: 850px;
        }
        .card {
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            border: none;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }
        .btn {
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 6px;
        }
        .btn-group-actions {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }
        .btn-sm-rounded {
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }
        .video-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.05);
            transition: 0.3s;
        }
        .video-card:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }
        .video-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4 fw-bold">ðŸŽ¬ Video Management</h2>

        <!-- Video Upload Form -->
        <div class="card p-4 shadow-sm">
            <h5 class="text-center fw-bold">Upload New Video</h5>
            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="title" class="form-control" placeholder="Video Title" required>
                </div>
                <div class="mb-3">
                    <input type="url" name="video_link" class="form-control" placeholder="Video URL" required>
                </div>
                <div class="mb-3">
                    <input type="url" name="thumbnail_link" class="form-control" placeholder="Thumbnail URL (Optional)">
                </div>
                <div class="mb-3">
                    <textarea name="description" class="form-control" placeholder="Write a short description... (Optional)" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">Upload Video</button>
            </form>
        </div>

        <!-- Video List -->
        <div class="video-list mt-5">
            <h4 class="text-center mb-4 fw-bold">ðŸ“‚ Uploaded Videos</h4>
            <div class="row">
                {% for video in videos %}
                <div class="col-md-12">
                    <div class="video-card mb-3">
                        <span class="video-title">{{ video.title }}</span>
                        <div class="btn-group-actions">
                            <a href="{{ url_for('edit_video', id=video.id) }}" 
                               class="btn btn-outline-warning btn-sm btn-sm-rounded"
                               title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="javascript:void(0)" 
                               onclick="openDeleteModal('{{ url_for('delete_video', id=video.id) }}')" 
                               class="btn btn-outline-danger btn-sm btn-sm-rounded"
                               title="Delete">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this video? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Open the delete modal and set the delete URL
        function openDeleteModal(deleteUrl) {
            var modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            var confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            confirmDeleteBtn.href = deleteUrl;
            modal.show();
        }
    </script>
</body>
</html>
