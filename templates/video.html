<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }}</title>
    <link rel="stylesheet" href="https://cdn.jwplayer.com/libraries/abcdefgh.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Raleway", sans-serif;
        }
        body {
            background: #0d0d0d;
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .video-page {
            max-width: 850px;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-in-out;
            text-align: center;
        }
        .video-title {
            font-size: 28px;
            font-weight: 600;
            color: #28B8ED;
            margin-bottom: 15px;
            border-left: 6px solid #28B8ED;
            padding-left: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .video-title i {
            color: #FFD700;
        }
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        .jwplayer {
            border-radius: 10px;
            overflow: hidden;
        }
        .description-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 8px;
        }
        .description-box h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #28B8ED;
        }
        .description-box p {
            font-size: 15px;
            line-height: 1.5;
            color: #ddd;
            text-align: justify;
            margin: 0;
            white-space: pre-line;
        }
        .back-to-home {
            margin-top: 20px;
            text-decoration: none;
            background: #28B8ED;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 18px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .back-to-home:hover {
            background: #1a8db1;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            .video-title {
                font-size: 22px;
            }
            .description-box p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="video-page">
        <h1 class="video-title"><i class="fa-solid fa-play-circle"></i> {{ video.title }}</h1>
        <div class="video-container">
            <div id="my-video"></div>
        </div>
        {% if video.description %}
        <div class="description-box">
            <h3><i class="fa-solid fa-align-left"></i> Description:</h3>
            <p>{{ video.description|safe }}</p>
        </div>
        {% endif %}
        <a href="/" class="back-to-home">
            <i class="fa-solid fa-home"></i> Back to Home
        </a>
    </div>
    <script src="https://cdn.jwplayer.com/libraries/abcdefgh.js"></script>
    <script>
        const player = jwplayer('my-video').setup({
            playlist: [{
                sources: [{
                    file: "{{ video.link }}",
                    type: "hls"
                }]
            }],
            hlshtml: true,
            width: '100%',
            aspectratio: '16:9',
            primary: 'html5',
            autostart: false,
            mute: false,
            displaytitle: false,
            visualplaylist: false,
            allowDownload: true,
            logo: {
                hide: true
            }
        });
        player.addButton(
            '//assets-jpcust.jwpsrv.com/static/img/icon-quality.svg',
            'Quality Selector',
            function() {
                const qualities = player.getQualityLevels();
                const current = player.getCurrentQuality();
                const items = qualities.map((q, index) => {
                    return {
                        label: q.label || `${Math.round(q.height)}p`,
                        callback: () => player.setCurrentQuality(index)
                    }
                });
                player.createMenu({
                    title: 'Select Quality',
                    items: items
                });
            },
            'quality'
        );
    </script>
</body>
</html>
