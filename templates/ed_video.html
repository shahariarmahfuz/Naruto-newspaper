<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Video</title>

    <!-- Google Font: Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Raleway', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 6px;
            margin-bottom: 15px;
        }
        textarea.form-control {
            min-height: 120px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .card {
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Edit Video</h1>
            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="title" class="form-control" value="{{ video.title }}" placeholder="Video Title" required>
                </div>
                <div class="mb-3">
                    <input type="url" name="video_link" class="form-control" value="{{ video.link }}" placeholder="Video URL" required>
                </div>
                <div class="mb-3">
                    <input type="url" name="thumbnail_link" class="form-control" value="{{ video.thumbnail }}" placeholder="Thumbnail URL (Optional)">
                </div>
                <div class="mb-3">
                    <textarea name="description" class="form-control" placeholder="Video Description (Optional)">{{ video.description }}</textarea>
                </div>
                <button type="submit">Update Video</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
